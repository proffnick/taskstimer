<!DOCTYPE html>
<html>
<head>
  <title>Offline</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .center-screen {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="center-screen">
    <div class="text-center">
      <h2 class="text-muted">No Internet Connection</h2>
      <p class="text-muted">Please check your internet connection and try again.</p>
      <button class="btn btn-primary rounded-pill border-0 px-4 " onclick="reloadApp()">Reload</button>
    </div>
  </div>

  <script>
    function reloadApp() {
      // Send a message to the main process to reload the app
      window.api.send('reload-app');
    }
  </script>
</body>
</html>
